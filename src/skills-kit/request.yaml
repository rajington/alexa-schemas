$schema: http://json-schema.org/schema#
title: Alexa Skills Kit Request
id: http://rajington.github.io/alexa-schemas/skills-kit/request.json
description: >-
  The format for the requests sent to your service.

  https://developer.amazon.com/public/solutions/alexa/alexa-skills-kit/docs/alexa-skills-kit-interface-reference#request-format
type: object
required:
  - version
  - session
  - request
properties:
  version:
    title: Version
    description: 'The version specifier for the request with the value defined as: "1.0".'
    type: string
    enum: ['1.0']
  session:
    title: Session
    description: >-
      The session object provides additional context associated with the request.

      For the definition of the session object.
    type: object
    required:
      - new
      - sessionId
      - application
      - user
    properties:
      new:
        title: New Session
        description: >-
          A boolean value indicating whether this is a new session. Returns true for a new session
          or false for an existing session.
        type: boolean
      sessionId:
        title: Session ID
        description: A string that represents a unique identifier per a user’s active session.
        type: string
        pattern: ^amzn1\.echo-api\.session\.[0-9A-F]{8}-[0-9A-F]{4}-4[0-9A-F]{3}-[89AB][0-9A-F]{3}-[0-9A-F]{12}$ # prefix + UUIDv4 regex
      attributes:
        title: Session Attributes
        description: >-
          A map of key-value pairs. The attributes map is empty for requests where a new session has
          started with the attribute new set to true.
        type: object
        additionalProperties: true
      application:
        title: Application
        description: >-
          An object containing an application ID. This is used to verify that the request was
          intended for your service.
        type: object
        required:
          - applicationId
        properties:
          applicationId:
            title: Application ID
            description: Used to verify that the request was intended for your service.
            type: string
            pattern: ^amzn1\.ask\.skill\.[0-9A-F]{8}-[0-9A-F]{4}-4[0-9A-F]{3}-[89AB][0-9A-F]{3}-[0-9A-F]{12}$ # prefix + UUIDv4 regex
      user:
        title: User
        description: An object that describes the user making the request.
        type: object
        required:
          - userId
        properties:
          userId:
            title: User ID
            description: >-
              A string that represents a unique identifier for the user who made the request. The
              length of this identifier can vary, but is never more than 255 characters. The userId
              is automatically generated when a user enables the skill in the Alexa app.
            type: string
            pattern: ^amzn1\.ask\.account\.[0-9A-Z]{207}$ # prefix + 207 character ALPHANUMERIC
          accessToken:
            title: Access Token
            description: >-
              A token identifying the user in another system. This is only provided if the user has
              successfully linked their account.

              See Linking an Alexa User with a User in Your System for more details.
            type: string
  request:
    title: Request
    description: >-
      An object that is composed of associated parameters that further describes the user’s request.

      For the definition of the available request objects, see:
      - LaunchRequest
      - IntentRequest
      - SessionEndedRequest
    type: object
    oneOf:
      - $ref: '#/definitions/LaunchRequest'
      - $ref: '#/definitions/IntentRequest'
      - $ref: '#/definitions/SessionEndedRequest'
definitions:
  BaseRequest:
    title: Base Request
    description: Base request object type other request objects inherit from.
    type: object
    required:
      - type
      - requestId
      - timestamp
    properties:
      type:
        title: Request Type
        description: Describes the request type.
        type: string
        enum:
          - LaunchRequest
          - IntentRequest
          - SessionEndedRequest
      requestId:
        title: Request ID
        description: Represents a unique identifier for the specific request.
        type: string
        pattern: ^amzn1\.echo-api\.request\.[0-9A-F]{8}-[0-9A-F]{4}-4[0-9A-F]{3}-[89AB][0-9A-F]{3}-[0-9A-F]{12}$ # prefix + UUIDv4 regex
      timestamp:
        title: Timestamp
        description: >-
          Provides the date and time when Alexa sent the request. Use this to verify that the
          request is current and not part of a "replay" attack. Timestamp is provided as an ISO 8601
          formatted string (for example, 2015-05-13T12:34:56Z).
        type: string
        format: date-time
      locale:
        title: Locale
        description: undocumented but supplied
        type: string
        enum: ['en-US']
  LaunchRequest:
    allOf:
      - $ref: '#/definitions/BaseRequest'
      - title: Launch Request
        description: >-
          Represents that a user made a request to an Alexa skill, but did not provide a specific
          intent.

          https://developer.amazon.com/public/solutions/alexa/alexa-skills-kit/docs/alexa-skills-kit-interface-reference#launchrequest
        type: object
        required:
          - type
        properties:
          type:
            title: Type
            description: >-
              'Describes the type of the request with the value as: "IntentRequest".'
            type: string
            enum: [LaunchRequest]
  IntentRequest:
    allOf:
      - $ref: '#/definitions/BaseRequest'
      - title: Intent Request
        description: >-
          Represents a request made to a skill based on what the user wants to do.

          https://developer.amazon.com/public/solutions/alexa/alexa-skills-kit/docs/alexa-skills-kit-interface-reference#intentrequest
        type: object
        required:
          - type
          - intent
        properties:
          type:
            title: Type
            description: 'Describes the type of the request with the value as: "IntentRequest".'
            type: string
            enum: [IntentRequest]
          intent:
            title: Intent
            description: An object that represents what the user wants.
            type: object
            required:
              - name
            properties:
              name:
                title: Name
                description: A string representing the name of the intent.
                type: string
              slots:
                title: Intent Slots
                description: >-
                  A map of key-value pairs that further describes what the user meant based on a
                  predefined intent schema. The map can be empty.
                type: object
                patternProperties:
                  ^[a-zA-Z0-9]+$:
                    title: Key
                    description: A string key that describes the name of the slot and a slot object.
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        title: Slot Name
                        description: A string that represents the name of the slot.
                        type: string
                      value:
                        title: Slot Value
                        description: >-
                          A string that represents the value of the slot. The value is not required.
                          Note that AMAZON.LITERAL slot values sent to your service are always in
                          all lower case.
                        type: string
  SessionEndedRequest:
    allOf:
      - $ref: '#/definitions/BaseRequest'
      - title: Session Ended Request
        description: Represents a request made to a skill based on what the user wants to do.
        type: object
        required:
          - type
          - reason
        properties:
          type:
            title: Type
            description: 'Describes the type of the request with the value as: "SessionEndedRequest".'
            type: string
            enum: [SessionEndedRequest]
          reason:
            title: Reason
            description: Represents the unique identifier for the specific request.
            type: string
            enum:
              - USER_INITIATED
              - ERROR
              - EXCEEDED_MAX_REPROMPTS
